<section>
  <article>
    <h1>{{ files().length }} file{{ files().length === 1 ? '' : 's' }}</h1>
    <app-button variant="primary" label="Upload file" (clickButton)="onUploadFile()"></app-button>
  </article>

  @if(files().length) {
  <app-table-row [files]="files()"> </app-table-row>
  } @else {
  <ngb-alert [dismissible]="false"> <strong>Warning!</strong> No files uploaded yet. </ngb-alert>
  }
</section>
