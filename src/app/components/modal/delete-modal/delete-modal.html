<div class="modal-header">
  <h4 class="modal-title">Confirm file deleting</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  Are you sure you want to delete the file «{{ file().file.name }}»?
</div>
<div class="modal-footer">
  <app-button
    variant="secondary"
    label="Cancel"
    (clickButton)="onCancel()"
  ></app-button>
  <app-button
    variant="primary"
    label="Confirm"
    (clickButton)="onConfirm()"
  ></app-button>
</div>
